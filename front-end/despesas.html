    <main role="main" class="container">
      <div class="jumbotron">
        <DIV class="BLOCK">
            <H2>Cadastrar Despesas</H2>
            <hr/>
        </DIV>
        
        <form action="">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationCustom01">Data</label>
                  <input type="date" class="form-control" id="validationCustom01"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="validationCustom02">Descricão</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Combustivel" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
                <div class="col-md-3 mb-4">
                    <label for="validationCustomUsername">Valor</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">R$</span>
                      </div>
                      <input type="number" class="form-control" id="validationCustom05" placeholder="0.00" step="0.1" min="0" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
              </div>

             <button type="submit" class="btn btn-danger btn-block" >INSERIR</button>

        </form>
      
        
      </div>
